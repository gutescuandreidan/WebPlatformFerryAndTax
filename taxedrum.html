    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Taxe de drum</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

          src="https://kit.fontawesome.com/465cf55078.js"
          crossorigin="anonymous"
        ></script>
        <style>
            body{
            font-family: sans-serif;
            }
        </style>
<body>
  <header class="text-center py-3 mt-2 bg-rgb">
      <h1 class="display-6 text-white">Achizitionare Rovinieta</h1>
  </header>
  <div class ="container mt-3 bg col-md-6 ">
      <header class="py-3">
      <h3 class ="display-6 fw-normal text-center text-white">Selectare autovehicul</h3>
  </header>
  <div class="row g-3">
        <div class = "col-md-6">
          
          <div class = "form-check mb-4 text-start">
              <input class ="form-check-input" type ="radio" name="vehicle" value ="car" id ="carRadio">
              <div class="option-container">
              <label class ="form-check-label" for ="carRadio">
                  <i class="fa-solid fa-car-side"></i>  Autoturism
              </label>
            </div>
            </div>
          </div>
          <div class = "col-md-6">
              <div class = "form-check mb-4 text-start">
                  <input class ="form-check-input" type ="radio" name="vehicle" value ="miniBus" id ="miniBusRadio">
                  <div class="option-container">
                  <label class ="form-check-label" for ="miniBusRadio">
                      <i class="fa-solid fa-van-shuttle"></i> 0 - 3.5 t 
                  </label>
                  </div>
                 </div>
                </div>
                <div class = "col-md-6">
                  <div class = "form-check mb-4 text-start">
                      <input class ="form-check-input" type ="radio" name="vehicle" value ="bus" id ="busRadio">
                      <div class="option-container">
                      <label class ="form-check-label" for ="busRadio">
                          <i class="fa-solid fa-bus"></i> 3.5 &ge; 7.5 t
                      </label>
                      </div>
                     </div>
                    </div>
                      <div class = "col-md-6">
                        
                      <div class = "form-check mb-4 text-start">
                          <input class ="form-check-input" type ="radio" name="vehicle" value ="truck" id ="truckRadio">
                          <div class="option-container">
                          <label class ="form-check-label" for ="truckRadio">
                              <i class="fa-solid fa-truck"></i> 7.5 < 12.0 t
                          </label>
                          </div>
                         </div>
                        </div>
                        <div class = "col-md-6">
                        
                          <div class = "form-check mb-4 text-start">
                              <input class ="form-check-input" type ="radio" name="vehicle" value ="truck2" id ="truck2Radio">
                              <div class="option-container">
                              <label class ="form-check-label" for ="truck2Radio">
                                  <i class="fa-solid fa-truck"></i> &ge; 12.0 t, &le; 3 axe
                              </label>
                              </div>
                             </div>
                            </div>
                            <div class = "col-md-6">
                             
                              <div class = "form-check mb-4 text-start">
                                  <input class ="form-check-input" type ="radio" name="vehicle" value ="truck3" id ="truck3Radio">
                                  <div class="option-container">
                                  <label class ="form-check-label" for ="truck3Radio">
                                      <i class="fa-solid fa-truck"></i> &ge; 12.0 t, &le; 4 axe
                                  </label>
                                  </div>
                                 </div>
                                </div>
                                <div class = "col-md-6">
                                 
                                  <div class = "form-check mb-4 text-start">
                                      <input class ="form-check-input" type ="radio" name="vehicle" value ="truck4" id ="truck4Radio">
                                      <div class="option-container">
                                      <label class ="form-check-label" for ="truck4Radio">
                                          <i class="fa-solid fa-truck"></i> 9 - 23 locuri
                                      </label>
                                      </div>
                                    </div>
                                  </div>
                                    <div class = "col-md-6">
                                      
                                      <div class = "form-check mb-4 text-start">
                                          <input class ="form-check-input" type ="radio" name="vehicle" value ="truck5" id ="truck5Radio">
                                          <div class="option-container">
                                          <label class ="form-check-label" for ="truck5Radio">
                                              <i class="fa-solid fa-truck"></i> &ge; 23 locuri
                                          </label>
                                          </div>
                                        </div>
                                      </div>
                                  
                          
                          
          </div>
  </div>
</div>
<div class="container mt-3">
  <div class="row">
      <!-- Valabilitate -->
      <div class="col-md-6">
          <h3 class="display-6 fw-normal text-white">Selecteaza perioada de valabilitate</h3>
          <div class="form-check mb-4 text-start">
              <div class="option-container">
                  <input class="form-check-input" type="radio" name="days" value="onePass" id="oneRadio">
                  <label class="form-check-label" for="oneRadio">1 Zi
                      <div class="price-tag">20 RON(4.00 EUR)</div>
                  </label>
              </div>
          </div>
          <div class="form-check mb-4 text-start">
              <div class="option-container">
                  <input class="form-check-input" type="radio" name="days" value="twoPasses" id="twoRadio">
                  <label class="form-check-label" for="twoRadio">7 Zile
                      <div class="price-tag">80 RON(16.00 EUR)</div>
                  </label>
              </div>
          </div>
          <div class="form-check mb-4 text-start">
              <div class="option-container">
                  <input class="form-check-input" type="radio" name="days" value="tenPasses" id="thirtyRadio">
                  <label class="form-check-label" for="thirtyRadio">30 Zile
                      <div class="price-tag">160 RON(32.00 EUR)</div>
                  </label>
              </div>
          </div>
          <div class="form-check mb-4 text-start">
              <div class="option-container">
                  <input class="form-check-input" type="radio" name="days" value="tenPasses" id="twelvemRadio">
                  <label class="form-check-label" for="twelvemRadio">12 Luni
                      <div class="price-tag">1600 RON(320.00 EUR)</div>
                  </label>
              </div>
          </div>
      </div>

      <!-- Data -->
      <div class="col-md-6">
          <h3 class="display-6 fw-normal text-white">Selecteaza data inceperii</h3>
          <div class="col-md-6">
            <label for="departureDate" class="form-label"></label>
            <input
              type="date"
              class="form-control"
              id="departureDate"
              required
            />
          </div>
          <h3 class="display-6 fw-normal text-white mt-3">Completeaza datele masinii</h3>
          <div class="container mt-3">
            <div class="row">
                <!-- drop-down - semn stat -->
                <div class="col-md-6 mb-3">
                    <label for="countrySelect" class="form-label text-white">Semn stat</label>
                    <select class="form-select" id="countrySelect">
                        <option selected>Alege un stat</option>
                    </select>
                </div>
        
                <!-- Numar inmatriculare -->
                <div class="col-md-6 mb-3">
                    <label for="licenseNumber" class="form-label text-white">Nr inmatriculare</label>
                    <input type="text" class="form-control" id="licenseNumber" placeholder="Introduce numarul de inmatriculare">
                </div>
            </div>
        </div>
        
      </div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
  <a class="btn btn-dark mb-2" href="taxedrumplata.html" role="button">Continuare</a>
  </div>
</div>
</div>
<script src="taxedrumApi.js"></script>
 <!-- divurile de jos degeaba cred -->
</div>
</div>
</body>
