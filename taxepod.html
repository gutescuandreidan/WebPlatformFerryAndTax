            body{
                font-family: sans-serif;
            }

<body>
    <header class="text-center py-3 bg-rgb">
        <h1 class="display-6">TAXA DE POD FETESTI-CERNAVODA</h1>
    </header>
    <div class ="container mt-3 bg col-md-4 ">
        <header class="py-3">
        <h3 class ="display-6 fw-normal">Selectare autovehicul</h3>
    </header>
        <div class ="px-3">
            <div class = "form-check mb-4 text-start">
                <input class ="form-check-input" type ="radio" name="vehicle" value ="car" id ="carRadio">
                <label class ="form-check-label" for ="carRadio">
                    <i class="fa-solid fa-car-side"></i>  Autoturisme/Mf MTMA <= 3,5t 
                </label>
            </div>
                <div class = "form-check mb-4 text-start">
                    <input class ="form-check-input" type ="radio" name="vehicle" value ="miniBus" id ="miniBusRadio">
                    <label class ="form-check-label" for ="miniBusRadio">
                        <i class="fa-solid fa-van-shuttle"></i> Mf 3,5 tone < MTMA < 12 tone/microbuze 
                    </label>
                    </div>
                    <div class = "form-check mb-4 text-start">
                        <input class ="form-check-input" type ="radio" name="vehicle" value ="bus" id ="busRadio">
                        <label class ="form-check-label" for ="busRadio">
                            <i class="fa-solid fa-bus"></i> Mf MTMA >= 12 tone < =3 axe/Autocare
                        </label>
                        </div>
                        <div class = "form-check mb-4 text-start">
                            <input class ="form-check-input" type ="radio" name="vehicle" value ="truck" id ="truckRadio">
                            <label class ="form-check-label" for ="truckRadio">
                                <i class="fa-solid fa-truck"></i> Mf MTMA>=12 tone,>=4 axe
                            </label>
                            </div>
                            <h class ="display-8 fw-normal">*MTMA - Masa Totala Autorizata</h>
            </div>
    </div>
</div>
<div class ="container mt-3 col-md-4">
    <header class="py-3">
    <h3 class ="display-6 fw-normal">Selectare numar treceri</h3>
</header>
    <div class ="px-3">
        <div class="row mb-4">
            <div class = "form-check mb-4 text-start">
                <input class ="form-check-input" type ="radio" name="passes" value ="onePass" id ="oneRadio">
                <label class ="form-check-label" for ="oneRadio">
                <i class="fa-solid fa-ticket"></i>  1 TRECERE POD FETESTI-CERNAOVDA 
                </label>
                </div>
                <div class = "form-check mb-4 text-start">
                    <input class ="form-check-input" type ="radio" name="passes" value ="twoPasses" id ="twoRadio">
                    <label class ="form-check-label" for ="twoRadio">
                    <i class="fa-solid fa-ticket"></i> 2 TRECERI POD FETESTI-CERANAVODA
                     </label>
                </div>
               
                    <div class = "form-check mb-4 text-start">
                    <input class ="form-check-input" type ="radio" name="passes" value ="tenPasses" id ="tenRadio">
                    <label class ="form-check-label" for ="tenRadio">
                        <i class="fa-solid fa-ticket"></i> 10 TRECERI POD FETESTI-CERNAVODA
                    </label>
                    </div>
                    <a class="btn btn-dark mb-2" href="taxepodplata.html" role ="button">Continuare</a>
                    </div>
                </div>
        </div>
</div>
</div>
</body>
