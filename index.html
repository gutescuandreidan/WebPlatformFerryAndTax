<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Principala</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="indexstyle.css" />
    <!-- Link to the external CSS file -->
    <script
      src="https://kit.fontawesome.com/465cf55078.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
  <body class="bg-transparent">
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
      <div class="container">
        <span class="navbar-brand" href="#">
          <i class="fa-solid fa-ferry me-2"></i>
          Bilete de feribot online
        </span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item d-flex align-items-center">
              <i class="fa-solid fa-road me-1"></i>
              <!-- Icon -->
              <a class="nav-link" href="taxedrum.html">Taxe de drum</a>
              <!-- Link with icon -->
            </li>
            <li class="nav-item d-flex align-items-center">
              <i class="fa-solid fa-bridge-water me-1"></i>
              <!-- Icon -->
              <a class="nav-link" href="taxepod.html">Taxe de pod</a>
              <!-- Link with icon -->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="fromPort" class="form-label">From</label>
            <select class="form-select" id="fromPort" required>
              <option selected disabled value="">Select Departure Port</option>
              <!-- Dynamically add options here -->
            </select>
          </div>
          <div class="col-md-6">
            <label for="toPort" class="form-label">To</label>
            <select class="form-select" id="toPort" required>
              <option selected disabled value="">
                Select Destination Port
              </option>
              <!-- Dynamically add options here -->
            </select>
          </div>
          <div class="col-md-6">
            <label for="departureDate" class="form-label">Departure</label>
            <input
              type="date"
              class="form-control"
              id="departureDate"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="returnDate" class="form-label">Return</label>
            <input type="date" class="form-control" id="returnDate" required />
          </div>
          <div class="col-md-6">
            <label for="passengers" class="form-label">Passengers</label>
            <input
              type="number"
              class="form-control"
              id="passengers"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="vehicles" class="form-label">Vehicles</label>
            <input type="number" class="form-control" id="vehicles" required />
          </div>
        </div>
        <div class="d-grid gap-2 mt-3">
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
